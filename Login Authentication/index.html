<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login System</title>
</head>
<body>
    <div class="container">
        <h2>Login System</h2>
        
        <!-- Registration Form -->
        <div id="register-form">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p id="register-success" class="success-message"></p>
            <p id="register-error" class="error-message"></p>
            <p>Already registered? <button class="switch-btn" onclick="showLogin()">Login</button></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="login-error" class="error-message"></p>
            <p>Don't have an account? <button class="switch-btn" onclick="showRegister()">Register</button></p>
        </div>

        <!-- Secured Page -->
        <div id="secured-page" style="display:none;">
            <h3>Welcome to the secured page!</h3>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
